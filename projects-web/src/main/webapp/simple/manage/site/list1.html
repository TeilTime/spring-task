   //条件列表查询
   function doList(current,size,cloum,sort) {
       var data = getSearchCondition();

           sortProps = baseOrder;

   //条件列表查询
   function TempdoList(current,size,cloum,sort) {

           sortProps = baseOrder;
       }else{

   //获取tree结构数据
   function findSiteTree() {
       var data = getSearchCondition();
       var para = {
           url : "/manage/site/getSiteList",
           type : 'post',
           data : JSON.stringify(data),
           async : true
       }
       let comm = new common();
       comm.ajax(para).then(res=>{
           showTree(res.obj);
       }).catch(res=>{

       })

   }

   //渲染树结构
   function showTree(data) {

       layui.use('tree', function(){
           var tree = layui.tree;
           tree({
               elem: '#demoTree' //传入元素选择器
               ,nodes: data
               ,click: function(node){
                   console.log(node) //node即为当前点击的节点数据
                   $('#roleId').val( JSON.stringify(node));
                   findUser(node.id);
               }
           });
       });
   }
   //获取ids
   function getIds(data1) {
       var ids='';
     /* <![CDATA[ */
       for(var i=0;i<data1.length;i++){
           ids = ids + data1[i].id + ","
       }
     /* ]]> */
     ids = ids.substring(0,ids.length-1);
     return ids;
   }
   //查询站点数据
   function findSiteList(){
       var data = getSearchCondition();
       var para = {
           url : "/manage/site/getSiteList",
           type : 'post',
           data : JSON.stringify(data),
           async : true
       }
       let comm = new common();
       comm.ajax(para).then(res=>{
           cons.consoleLog(res);
           layui.laytpl($("#siteTemplate").html()).render(res.obj, function(html){
               $("#siteDataTable").html(html)
           });

       }).catch(res=>{

       })
   }
   /**
    * 获取查询条件
    * @returns {{}}
    */
   function getSearchCondition() {
       var data = {};
       data.status = 0;
       return data;
   }
   /**
    * 获取删除状态数据
    */
   function getDelList() {
       var data = {};
       data.pager = {current: 1, size: 10};
       data.entity = {status: 1}
       var para = {
           url: "/manage/site/getDelList",
           type: 'post',
           data: JSON.stringify(data),
           async: true
       }
       let comm = new common();
       comm.ajax(para).then(res => {
           setTable(res.obj.records);
           page(res.obj.total);
       }).catch(res => {

       })
   }

       /**
        * 获取删除状态数据分页
        */
       function getDelListPage(current,size) {
           var data = {};
           data.pager = {current: current, size: size};
           data.entity = {status: 1}
           var para = {
               url: "/manage/site/getDelList",
               type: 'post',
               data: JSON.stringify(data),
               async: true
           }
           let comm = new common();
           comm.ajax(para).then(res => {
               setTable(res.obj.records);
           }).catch(res => {

           })
       }
       /**
        * 渲染table
        * @param data
        */
       function setTable(data) {
           layui.table.init('demo', {
               height: 550 //设置高度
               ,width:1400
               ,limit: tempSize //注意：请务必确保 limit 参数（默认：10）是与你服务端限定的数据条数一致
               //支持所有基础参数
               ,data:data
               ,skin: 'line' //表格风格
               ,even: true
//                ,limits: [5, 7, 10]
               ,autoSort:false
               ,toolbar: '#toolbarDemo'
//               ,initSort: {
//                   field: temp1 //排序字段，对应 cols 设定的各字段名
//                   ,type: temp2 //排序方式  asc: 升序、desc: 降序、null: 默认排序
//               }
           });
       }


   //渲染分页
   function page(total) {
       layui.laypage.render({
           elem: 'page'
           , count: total //数据总数，从服务端得到
           , layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
           , jump: function (obj, first) {
               //obj包含了当前分页的所有参数，比如：
               cons.consoleLog(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
               cons.consoleLog(obj.limit); //得到每页显示的条数
               tempSize = obj.limit;
               //首次不执行
               if (!first) {
                   //do something
                   getDelListPage(obj.curr, obj.limit);
               }
           }
       });
   }


   //监听操作列工具条
   layui.table.on('tool(demo)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
       var data = obj.data; //获得当前行数据
       var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
       var tr = obj.tr; //获得当前行 tr 的DOM对象

       if(layEvent === 'restore'){ //还原
           setStatus(data.id,0);
       } else if(layEvent === 'del'){ //删除
//           doTopDelete( )
       }
   });

   /**
    * 改变删除状态
    * @param ids
    * @param status
    */
   function setStatus(ids,status) {
       var para = {
           url: "/manage/site/updateStatus",
           type: 'get',
           data: {ids:ids,status:status},
           async: true
       }
       let comm = new common();
       comm.ajax(para).then(res => {

       }).catch(res => {

       })

       }
