<script>

    var seaName;
    var roleId;
    var roleName;
    layui.form.on("submit(addRole)",function(data) {
        var thisurl = url;
        var type = "post";
        var msg = "添加失败";
        if (data.field.id) {
            thisurl += "/" + data.field.id;
            type = "put";
        }
        ajax(thisurl, type, JSON.stringify(data.field)).then(res => {
            if(res.success) {

                    getTreeData()
                    layer.closeAll();
                    doList(1);
            }else{
                layer.alert(msg);
        }

         })
        return false;
    })
    layui.form.on("submit(LAY-user-back-search)",function(data){
        seaName = data.field.name;
        roleObj.id=data.field.roleId;
       console.log(data);
        doList(1);
        return false;
    })
    var zNodes;
    function getTreeData(){
        $.ajax({
            type:"POST",
            url:"/manage/role/tree",
            contentType:"application/json",
            dataType:"json",
            async:false,
            success:function (data) {
                zNodes=data.obj;
//                roleObj= data.obj
                for(var i in data.obj) {
                    if (data.obj[i].parentId == 0) {
                        data.obj[i].icon = "/img/u94.png";
                    } else {
                        data.obj[i].icon = "/img/u94.png";
                    }
                }
                var settingss = {
                    data: {
                        simpleData: {
                            enable: true, //true 、 false 分别表示 使用 、 不使用 简单数据模式
                            idKey: "id", //节点数据中保存唯一标识的属性名称
                            pIdKey: "parentId", //节点数据中保存其父节点唯一标识的属性名称
                            rootPId: -1 //用于修正根节点父节点数据，即 pIdKey 指定的属性值
                        },
                        key: {
                            name: "name" //zTree 节点数据保存节点名称的属性名称  默认值："name"
                        }
                    },
                    view: {
                        showLine: false,
                        showIcon: true,
                    },
                    callback:{
                        onClick:zTreeOnClick
                    }
                };
                zTreeObj = $.fn.zTree.init($("#treeDemo"), settingss, zNodes); //初始化树
                zTreeObj.expandAll(false); //true 节点全部展开、false节点收缩
            },
            error:function (data) {
                console.log(data.msg)
            }
        })
    }
    getTreeData();

    function changeLeader(data) {
        ajax("/manage/roleUser/changeLeader", "post", JSON.stringify(data.roleUserId)).then(res =>{
            doList(1, 15)

            "pager": {
                "current": 1,
                "size": 1000
            }
            ,"entity": {
                "mark":9,
                "name": $('#nameId').val()
            }

        $.ajax({
            type: "post",
            url: "/manage/company/list",
            contentType: "application/json",
            data: JSON.stringify(jsondata),
            dataType: "json",
            success: function (data) {
                var records = data.obj.records;
                var companyName;
                var i;
                for(i in records){
                    companyName += '<option value="'+records[i].id+'">'+records[i].name+' </option>';

    function  doList(current) {

                table.render({
                    elem: '#demo'
                    ,data:data.records

                    ,cols: [[
                        {type:'checkbox'}

                        ,{field:'name', title: '用户名',align: 'left'}

                    ]]

            }else{
                table.render({
                    elem: '#demo'
                    ,data:data.records
                    ,limit:15
                    ,cols: [[
                        {type:'checkbox'}
                        ,{type:'numbers', title: '序号',align: 'right'}
                        ,{field:'name', title: '用户名',align: 'left'}
                        ,{field:'roleName',title: '角色',align: 'left'}
                        ,{field:'status', title: '当前状态',align: 'left',templet:"#userStatus"}

        });

        layui.table.on('checkbox(test1)', function(obj){

                checkData.push(obj.data);

                    }
                }

        });

            }
            if(checkData.length <= 0){

                return false;
            }
            var userId = [];
            for(var i in checkData){
                userId.push(checkData[i].id);
            }
            ajax("/manage/roleUser/addUserRole",'get',{userIds:userId.join(","),roleId:checkRoleId}).then(res=>{
                if(res.success){
                   layer.closeAll();
                    doList(1);
                }else{
                    layer.alert('引入失败');
            }

            })
        })

        doList2(1);
    }

    function doList2(current) {
        var sortProps = [];
        var data={};
        data.pager = {current:current,size:5};
        data.pager.sortProps = sortProps;
        data.entity = {groupId:''};

        ajax("/manage/user/list","post",JSON.stringify(data)).then(res=>{
            layui.table.reload("test1",{data:res.obj.records});
            page2(res.obj.total,res.obj.current,5);
        }).catch(res=>{
            layer.msg(JSON.stringify(res));
        })
    }

    function showTable3(data){
        layui.table.reload("test",{data:data});
    }

</script>
