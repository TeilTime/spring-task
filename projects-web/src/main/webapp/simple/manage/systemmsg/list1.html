<script>
    $(function () {
       getSystemInfo();
    })
    function getSystemInfo() {
        $.ajax({
            type:'get',
            url:'/manage/system/getSystem',
            dataType:'json',
            success:function (data) {
                console.log(data.obj)
                setTemplate('systemTemplate','system',data.obj.system);
                setTemplate('dataBaseTemplate','dataBase',data.obj.data)
                setTemplate('applyTemplate','apply',{})
            }
        })

    }

    function setTemplate(template,div,data) {
        layui.laytpl($("#"+template).html()).render(data, function(html){
            $("#"+div).html(html)
            layui.form.render();
        });

    }

</script>
