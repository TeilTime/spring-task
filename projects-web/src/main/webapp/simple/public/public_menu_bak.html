<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>


<div th:fragment="navMenu">
    <div id="menu"> </div>
    <script type="text/html" id="menuTemplate">

        <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <div class="text" style="padding-left: 10px"><li class="layui-nav-item" style="font-size: 18px;">聚网快速开发平台</li></div>
            {{# layui.each(d.obj, function(index, item){ }}
            {{# if(item.children.length>0){ }}
            <li class="layui-nav-item">
                <a><i class="layui-icon">{{item.photoUrl}}</i>&nbsp;&nbsp;{{item.name}}</a>
                <dl class="layui-nav-child">
                    {{# layui.each(item.children, function(index1, item1){ }}
                    {{# if(item1.children.length>0){ }}
                    <dd><a>&emsp;&ensp;{{item1.name}}</a>
                        <ol class="layui-nav-child">
                            {{# layui.each(item1.children, function(index2, item2){ }}
                            <li><a href="{{item2.url}}">&emsp;&ensp;&emsp;&ensp;{{item2.name}}</a></li>
                            {{# }); }}
                        </ol>
                    </dd>

                    {{# }else{ }}
                    <dd><a href="{{item1.url}}">&emsp;&ensp;{{item1.name}}</a></dd>
                    {{# } }}
                    {{# }); }}
                </dl>
            </li>
            {{# }else{ }}
            <li class="layui-nav-item">
                <a href="{{item.url}}"><i class="layui-icon">{{item.photoUrl}}</i>&nbsp;&nbsp;{{item.name}}</a>
            </li>
            {{# } }}
            {{# }); }}
        </ul>

    </script>
</div>







</body>
</html>
