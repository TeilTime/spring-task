                </div>

            <button onclick="getContent(1,10)" class="layui-btn" style="display: inline-block;float:right;margin-right: -350px;"><i class="layui-icon">&#xe615;</i></button>

<script>
    $(function () {
        getContent(1,10);
    })
    function getContent(pageNo,size) {
        var jsondata={
            "pager":{
                "current":pageNo,
                "size":size
            },
            "entity":{
                "content":document.getElementById("content").value
            }
        }
        $.ajax({
            type:"POST",
            url:"/log/content/list",
            contentType:"application/json",
            data:JSON.stringify(jsondata),
            dataType:"json",
            success:function (data) {
                console.log(data.obj)
                layui.use(['table','laypage'],function () {
                    var table=layui.table
                        ,laypage=layui.laypage;
                    table.render({
                        elem:'#test'
                        ,data:data.obj.records
                        ,cols: [[
                            {type:'numbers',title: '序号'}
                            ,{field:'crUser', width:193, title: '用户名'}
                            ,{field:'handleType', width:160, title: '操作类型'}
                            ,{field:'contentType',title:"内容类型",width:200}
                            ,{field:'column', title: '栏目', width: 200}
                            ,{field:'content',title:"内容",width:400}
                            ,{field:'detail', title: '操作明细', width: 200}
                            ,{field:'createTime', title: '创建时间', width:200}
                        ]]
                    })
                    laypage.render({
                        elem:'demo8'
                        ,count:data.obj.total
                        ,curr:data.obj.current
                        ,limit:data.obj.size
                        ,layout:['count','prev','page','next','limit','refresh','skip']
                        ,jump:function (obj,first) {
                            if (!first){
                                pageNo=obj.curr
                                size=obj.limit
                                getContent(pageNo,size)
                            }
                        }
                    })
                })
            },
            error:function (data) {
                layer.alert(data.msg)
            }
        })
    }
