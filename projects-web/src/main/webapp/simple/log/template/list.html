<div class="layui-fluid">
  <div class="layui-card" style="height: 760px;">
    <div class="layui-card-body">
      <form action="#" class="layui-form" style="float: right;margin-right:100px;">
        <div class="layui-form-item">
          <div class="layui-input-block">
            <input id="templateName" type="text" name="title" required  lay-verify="required" placeholder="模板名称" autocomplete="off" class="layui-input">

        </div>

      <button onclick="getTemplate(1,10)" class="layui-btn" style="display: inline-block;float:right;margin-right: -350px;"><i class="layui-icon">&#xe615;</i></button>
      <table class="layui-hide" id="test" style="margin-top: 100px;"></table>
      <div id="demo8"></div>

      <form class="layui-form" style="float: right;margin-right:100px;">
        <div class="layui-form-item">
          <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="原始消息" autocomplete="off" class="layui-input">
          </div>
        </div>
      </form>
      <button class="layui-btn" style="display: inline-block;float:right;margin-right: -350px;"><i class="layui-icon">&#xe615;</i></button>
      <table class="layui-hide" id="test" style="margin-top: 100px;"></table>

    </div>
  </div>
</div>
<script>

    $(function () {
        getTemplate(1,10);
    })
    function getTemplate(pageNo,size) {
        var jsondata={
            "pager":{
                "current":pageNo,
                "size":size
            },
            "entity":{
                "templateName":document.getElementById("templateName").value
            }
        }
        $.ajax({
            type:"POST",
            url:"/log/template/list",
            contentType:"application/json",
            data:JSON.stringify(jsondata),
            dataType:"json",
            success:function (data) {
                console.log(data.obj)
                layui.use(['table','laypage'],function () {
                    var table=layui.table
                        ,laypage=layui.laypage;
                    table.render({
                        elem:'#test'
                        ,data:data.obj.records
                        ,cols: [[
                            {type:'numbers',title: '序号'}
                            ,{field:'crUser', width:193, title: '用户名'}
                            ,{field:'columnName', width:200, title: '栏目名称'}
                            ,{field:'templateType', width:200, title: '模板类型'}
                            ,{field:'templateName', width:200, title: '模板名称'}
                            ,{field:'handleType', width:200, title: '操作类型'}
                            ,{field:'handleResult', width:200, title: '操作结果'}
                            ,{field:'detail', width:200, title: '操作明细'}
                            ,{field:'createTime', title: '创建时间', width:200}
                        ]]
                    })
                    laypage.render({
                        elem:'demo8'
                        ,count:data.obj.total
                        ,curr:data.obj.current
                        ,limit:data.obj.size
                        ,layout:['count','prev','page','next','limit','refresh','skip']
                        ,jump:function (obj,first) {
                            if (!first){
                                pageNo=obj.curr
                                size=obj.limit
                                getTemplate(pageNo,size)
                            }
                        }
                    })
                })
            },
            error:function (data) {
                layer.alert(data.msg)
            }
        })
    }

  layui.use('table', function(){
    var table = layui.table;

    table.render({
