<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/admin.css" media="all">
    <script type="text/javascript" src="/js/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="/js/layui/layui.all.js"></script>
    <link rel="stylesheet" href="/js/tree/css/metroStyle/metroStyle.css">
    <script src="/js/tree/js/jquery.ztree.all.min.js"></script>

    <script src="/js/common.js"></script>
    <style>
        .layui-input-block i {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .layui-input-block input {
            padding-left: 30px;
        }
        .layui-form-checkbox[lay-skin=primary]{position: relative;}
        .layui-form-checkbox[lay-skin=primary] i{position: absolute;top:0;}
    </style>
</head>

<body>
<div class="layui-container" style="margin-top:135px; width: 350px;">
    <h2 class="title" style="text-align:center;margin-bottom:60px;color: #000;">集约化智能快速开发平台</h2>
    <form class="layui-form" lay-filter="formDemo">
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left:0;width:318px;  position: relative;">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="name" lay-verify="required" class="layui-input" placeholder="用户名" autocomplete="off">
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left:0;width:318px;  position: relative;">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="passWord" lay-verify="required" class="layui-input" placeholder="密码" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block"
                 style="margin-left:0;width:190px;  position: relative;display: inline-block;">
                <i class="layui-icon layui-icon-vercode"></i>
                <input type="text" name="code" lay-verify="required" value="1" class="layui-input" placeholder="请输入验证码" autocomplete="off">
            </div>
            <span style="margin-left: 10px;width:108px;height:40px;display: inline-block;">
                    <img src="/manage/home/imgCode" alt="" style="width: 118px;height:40px">
                </span>
        </div>
        <div class="layui-form-item" style="position: relative;">
            <div class="layui-input-block" style="margin-left: 0; display: inline-block;">
                <input type="checkbox" lay-skin="primary" title="记住密码">
            </div>
            <a href="#" style="position: absolute;right:10px; top:10px;">忘记密码？</a>
        </div>
        <button class="layui-btn" lay-submit lay-filter="login" style="width: 320px">登录</button>
    </form>
    <p style="text-align: center;margin-top:400px;">版权所有：北京中科聚网信息技术有限公司</p>
</div>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(login)', function(data){
            var param = data.field;
            // var param = data.field;
            ajax("/manage/home/backAjaxLogin","post",JSON.stringify(param)).then(res=>{
                if(res.success){
                        window.location.href="/";
                }else{
                    layer.alert(res.msg);
                }
            })
            return false;
        });

        layui.form.render();
    });

</script>
</body>

</html>
